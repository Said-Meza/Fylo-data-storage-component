<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

 <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="container">

      <div class="container__icons">
              <figure class="figure__picture">
                    <div class="picture__logo">

                    </div>
              </figure>

              <div class="icons__container">

                <figure class="icons__picture">
                   <div class="icons__icons document"></div>
                 </figure>
                
                 <figure class="icons__picture">
                    <div class="icons__icons files"></div>
                 </figure>
                
                 <figure class="icons__picture">
                    <div class="icons__icons donwload"></div>
                 </figure>

              </div>
      </div>


      <div class="container__progres">

            <p class="text">Youâ€™ve used <span class="span">815 GB</span> of your storage</p>

            <input type="range" class="range" value="815" min="0" max="1000" name="store" id="store" >

            <div class="progres__limits">
                    <h1 class="limits"> 0 GB</h1>
                    <h1 class="limits"> 1000 GB  </h1>
            </div>

      </div>

      

  </section>

  <div class="stores">
    185 <span class="stores__span">GB Left</span>
  </div>
